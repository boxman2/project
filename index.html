<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">술게임</h1>
        <p id="sub-title"><span class="red">죽음</span>의 UP&DOWN</p>
        <img src="https://media2.giphy.com/media/3ogwG7dnWjkO6G3PVu/giphy.gif?cid=ecf05e47b2c35xr8fgovf54w235ejcte9zzw24givqngb465&rid=giphy.gif&ct=g" class="result-img" alt="">
        <div class="result">죽기 싫다면 맞춰라!</div>
        <div class="chanceBlank">남은찬스 : 5</div>
        <input type="number" placeholder="1부터 100까지 숫자를 넣으세요">
        <div class="buttons">
            <button class="goButton">GO</button>
        <button class="resetButton">리셋!</button>
        </div>
        <script src="main.js"></script>
    </div>
</body>
</html>
